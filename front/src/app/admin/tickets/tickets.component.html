<form (ngSubmit)="enviarTicket()" #ticketForm="ngForm" class="p-fluid"
  style="max-width: 42rem; margin: auto; margin-top: 3rem; padding: 3rem; border-radius: 2.5rem; background: linear-gradient(145deg, #ffffff, #e9f3ff); box-shadow: 0 15px 40px rgba(0, 94, 255, 0.15);">

  <!-- ENCABEZADO -->
  <div style="text-align: center; margin-bottom: 2.5rem;">
    <div style="font-size: 2.5rem; font-weight: bold; color: #007BFF; text-shadow: 1px 1px 1px #ccc;">
      📬 Reclamos y Sugerencias
    </div>
    <div style="font-size: 1.2rem; color: #FF6B00; margin-top: 0.5rem;">
      Tu opinión nos ayuda a mejorar 🚀
    </div>
  </div>

  <!-- ASUNTO -->
  <div style="margin-bottom: 1.5rem;">
    <label for="asunto" style="font-weight: 600; color: #007BFF; display: block; margin-bottom: 0.6rem;">🎯 Asunto</label>
    <input
      id="asunto"
      name="asunto"
      type="text"
      pInputText
      [(ngModel)]="ticket.asunto"
      required
      placeholder="Ingresa el asunto de tu reclamo"
      style="width: 100%; border-radius: 1rem; padding: 1rem; border: 1px solid #ccc; background-color: #f9fbff;"
    />
  </div>

  <!-- MENSAJE -->
  <div style="margin-bottom: 2rem;">
    <label for="mensaje" style="font-weight: 600; color: #007BFF; display: block; margin-bottom: 0.6rem;">✍️ Mensaje</label>
    <textarea
      id="mensaje"
      name="mensaje"
      [(ngModel)]="ticket.mensaje"
      required
      rows="6"
      placeholder="Escribe aquí los detalles de tu reclamo..."
      pInputTextarea
      style="width: 100%; border-radius: 1rem; padding: 1rem; border: 1px solid #ccc; background-color: #f9fbff;"
    ></textarea>
  </div>

  <!-- BOTÓN -->
  <div style="text-align: center;">
    <button
      pButton
      type="submit"
      label="Enviar Ticket 🚀"
      class="text-lg"
      style="background: linear-gradient(to right, #FF6B00, #FF9800); border: none; color: white; font-size: 1.2rem; font-weight: bold; padding: 1rem 2.5rem; border-radius: 2rem; box-shadow: 0 6px 16px rgba(255, 107, 0, 0.3); transition: transform 0.2s;"
      onmouseover="this.style.transform='scale(1.05)'"
      onmouseleave="this.style.transform='scale(1)'"
    ></button>
  </div>
</form>
