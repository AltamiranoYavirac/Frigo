<form (ngSubmit)="enviarTicket()" #form="ngForm">
       <input type="text" name="nombre" [(ngModel)]="ticket.nombre" placeholder="Nombre" required /><br />
       <input type="email" name="correo" [(ngModel)]="ticket.correo" placeholder="Correo" required /><br />
       <input type="text" name="asunto" [(ngModel)]="ticket.asunto" placeholder="Asunto" required /><br />
       <textarea name="mensaje" [(ngModel)]="ticket.mensaje" placeholder="Mensaje" required></textarea><br />
       <button type="submit">Enviar Ticket</button>
     </form>
