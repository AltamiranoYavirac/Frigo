<!-- Barra superior -->
<div class="layout-topbar flex items-center px-6 py-4 shadow-md"
     style="background-color: white; border-bottom: 3px solid #007BFF; box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1);">

  <!-- Lado izquierdo: menú + logo -->
  <div class="flex items-center space-x-4">
    <!-- Botón menú hamburguesa -->
    <button #menubutton class="p-link layout-menu-button layout-topbar-button"
            (click)="layoutService.onMenuToggle()" style="color: #FF6B00;">
      <i class="pi pi-bars text-xl"></i>
    </button>

    <!-- Logo -->
    <a class="layout-topbar-logo" routerLink="" style="display: flex; align-items: center;">
      <div style="background: linear-gradient(135deg, #FF6B00, #007BFF); border-radius: 0.5rem; padding: 0.3rem 0.6rem;">
        <img src="https://frigoserviciosecuador.com/wp-content/uploads/2025/01/LOGO-FRIGOSERVICIOS2we3-1024x309.png"
             alt="logo" style="height: 32px;" />
      </div>
      <span style="font-size: 1.5rem; font-weight: bold; color: #007BFF; margin-left: 0.6rem;">FRIGOSERVICIOS</span>
    </a>
  </div>

  <!-- Lado derecho: ícono de perfil y botón de menú emergente -->
  <div class="flex items-center space-x-4 ml-auto pr-4">
    <!-- Botón de perfil -->
    <button
      class="p-link flex items-center justify-center layout-topbar-button"
      routerLink="/admin/perfil"
      pTooltip="Ver perfil"
      style="color: #333;">
      <i class="pi pi-user text-2xl"></i>
    </button>

    <!-- Botón menú emergente -->
    <button
      class="p-link layout-menu-button layout-topbar-button"
      (click)="perfilMenu.toggle($event)"
      style="color: #FF6B00;"
      pTooltip="Opciones">
      <i class="pi pi-bars text-xl"></i>
    </button>

<!-- Menú emergente -->
<p-menu #perfilMenu [popup]="true" [model]="perfilItems"></p-menu>

<!-- Calendario visible -->
<p-sidebar
  [(visible)]="calendarVisible"
  [modal]="false"
  position="right"
  [style]="{ width: '30rem', padding: '2rem', display: 'flex', 'align-items': 'center', 'justify-content': 'center' }">

  <div style="width: 100%; max-width: 24rem; display: flex; flex-direction: column; align-items: center;">
    <h3>Selecciona una fecha</h3>
    <p-calendar [(ngModel)]="selectedDate" [inline]="true" showButtonBar="true"></p-calendar>
  </div>

</p-sidebar>





<!-- Calendario fijo personalizado -->
<div
  *ngIf="calendarVisible"
  class="fixed top-20 right-6 z-50 bg-white border border-gray-300 rounded-lg shadow-lg p-4 w-72"
>
  <p-calendar [(ngModel)]="selectedDate" [inline]="true" [showIcon]="true" [showButtonBar]="true"></p-calendar>

  <!-- Botón para cerrar -->
  <div class="text-right mt-2">
    <button
      pButton
      label="Cerrar"
      icon="pi pi-times"
      class="p-button-sm p-button-text"
      (click)="calendarVisible = false">
    </button>
  </div>
</div>
