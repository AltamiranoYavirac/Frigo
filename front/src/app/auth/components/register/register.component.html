<div class="flex justify-content-center align-items-center min-h-screen">
  <div class="card w-full md:w-30rem">
    <h2 class="text-center mb-4">Registro de Usuario</h2>

    <!-- Alerta centrada -->
    <p-toast position="center"></p-toast>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="p-fluid">

      <div class="field">
        <label for="name">Nombre</label>
        <input id="name" type="text" pInputText [(ngModel)]="formData.name" name="name" required />
      </div>

      <div class="field">
        <label for="username">Usuario</label>
        <input id="username" type="text" pInputText [(ngModel)]="formData.username" name="username" required />
      </div>

      <div class="field">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" pInputText [(ngModel)]="formData.email" name="email" required email #emailModel="ngModel" />
        <small *ngIf="emailModel.invalid && emailModel.touched" class="p-error">
          El correo es obligatorio y debe contener &#64; y .com
        </small>
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pPassword [(ngModel)]="formData.password" name="password" required #passwordModel="ngModel" />
        <small *ngIf="(formData.password && !validPassword(formData.password)) && passwordModel.touched" class="p-error">
          La contraseña debe tener mínimo 6 caracteres y un carácter especial.
        </small>
      </div>

      <button
        type="submit"
        pButton
        label="Registrarse"
        class="mt-3 w-full"
        [disabled]="
          !registerForm.form.valid ||
          !validEmail(formData.email) ||
          !validPassword(formData.password)
        ">
      </button>

    </form>
  </div>
</div>
