<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">

    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <img src="https://cdn.somoskudasai.com/image/f446cc0cfc9ebb821ea2bd4c006e635e/1920x1080/portada_kowloon-generic-romance-2.jpg" alt="Image" height="50" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">QUIERES INGRESAR?:</div>
          <span class="text-600 font-medium">credenciales</span>
        </div>

        <div [formGroup]="loginForm">
          <!-- Campo de correo -->
          <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo Electrónico:</label>
          <input id="email1" type="text" placeholder="Correo" formControlName="email" pInputText class="w-full md:w-30rem mb-2" style="padding:1rem">
          <small *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" class="p-error">
            El correo debe contener un &#64;
          </small>

          <!-- Campo de contraseña -->
          <label for="password1" class="block text-900 font-medium text-xl mb-2 mt-4">Contraseña:</label>
          <p-password id="password1" placeholder="Password" formControlName="password" styleClass="mb-2" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
          <small
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.value && !validPassword(loginForm.get('password')?.value || '')"
            class="p-error">
            La contraseña debe tener al menos 6 caracteres y un carácter especial.
          </small>

          <!-- Recordarme y olvido contraseña -->
          <div class="flex align-items-center justify-content-between mb-5 gap-5 mt-3">
            <div class="flex align-items-center">
              <label for="rememberme1">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
          </div>

          <!-- Alerta si el usuario NO está registrado -->
          <div *ngIf="notRegistered" class="p-error text-center mb-3">
            Debes registrarte para poder ingresar.
            <br>
            <a routerLink="/register" class="text-primary font-medium cursor-pointer underline">Ir a registro</a>
            <br>
            <span class="text-600 text-sm">Redirigiendo automáticamente al registro en 4 segundos...</span>
          </div>

          <!-- Alerta si las credenciales son incorrectas -->
          <div *ngIf="errorLogin && !notRegistered" class="p-error text-center mb-3">
            Credenciales incorrectas.
          </div>

          <!-- Botón de ingresar -->
          <button
            pButton
            pRipple
            label="Ingresar"
            class="w-full p-3 text-xl"
            (click)="funIngresar()"
            [disabled]="
              !loginForm.valid || !validPassword(loginForm.get('password')?.value || '')
            ">
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
